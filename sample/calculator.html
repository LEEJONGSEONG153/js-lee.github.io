<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="height: 120px; border: 1px solid black; margin-bottom: 20px">
      <legend>작업자</legend>
      <select id="name">
        <option>이종성</option>
        <option>김종호</option>
        <option>박승규</option>
      </select>
    </div>

    <div style="height: 50px; border: 1px solid black; margin-bottom: 20px">
      <legend>차종</legend>
      <input type="radio" id="car1" name="car" value="A" />
      <label for="car1">소나타</label>

      <input type="radio" id="car2" name="car" value="B" />
      <label for="car2">그랜저</label>

      <input type="radio" id="car3" name="car" value="C" />
      <label for="car3">스타랙스</label>
    </div>
    <div style="height: 50px; border: 1px solid black; margin-bottom: 20px">
      <legend>공정</legend>
      <input type="radio" id="process1" name="process" value="M" />
      <label for="process1">가죽제단</label>

      <input type="radio" id="process2" name="process" value="F" />
      <label for="process2">헤드레스트 조립</label>
    </div>
    <div style="height: 50px; border: 1px solid black; margin-bottom: 20px">
      카운트 : 10
    </div>
    <div style="display: flex; justify-content: space-between">
      <button style="width: 80px; height: 80px; font-size: 50px">-</button>
      <button style="width: 80px; height: 80px; font-size: 50px">+</button>
    </div>
  </body>
</html>
